<form action="/" method="post" >
    {% csrf_token %}
    {{ form.title }}
    <input type="submit" name="Create task">
</form>

{% for task in tasks %}
    <div>
        <a href="{% url 'update_task' task.id %}">Update Task</a>
        <a href="{% url 'delete_task' task.id %}">Delete Task</a>

        {% if task.complete %}
            <s style="text-decoration: line-through;">{{task}}</s>
        {% else %}
            <div  style="margin-bottom: 1rem;">{{task}} | Date Created: {{task.created}}</div>
        {% endif %}
    </div>
{% endfor %}
