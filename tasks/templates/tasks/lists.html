<form action="/" method="post" >
    {% csrf_token %}
    {{ form.title }}
    <input type="submit" name="Create task">
</form>

{% for task in tasks %}
    <div>
        <a href="{% url 'update_task' task.id %}">Update Task</a>
        <a href="{% url 'delete_task' task.id %}">Delete Task</a>
        <p>{{task}} | Date Created: {{ task.created }}</p>
    </div>
{% endfor %}
