<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body {
        background-color: darkcyan;
    }

    .center-column {
        background-color: white;
        border-radius: 0.5rem;
        box-shadow: 5px 2px 30px 10px rgba(0, 0, 0, 0.5);
        width: 50vw;
        margin: 5rem auto;
        padding: 2rem 3rem;
    }
    
    input {
        width: 100%;
        margin: 0.5rem 0;
    }

    .btn {
        border: 1px solid black;
        margin: 0 0.5rem 0 0;
    }

    .btn:hover {
        box-shadow: 0 0 1px 1px rgba(0, 0, 0);
    }

    .item-row {
        background-color: darkorchid;
        margin: 1rem 0.5rem;
        padding: 1rem;
        color: white;
        border-radius: 0.5rem;
        box-shadow: 0 0 5px 1px rgba(0, 0, 0, 0.5);        
    }
    
    #cancel-delete {
        border: 1px solid black;
        color: black;
        border-radius: 0.1rem;
        display: inline-block;
        width: 100%;
        text-decoration: none;
        text-align: center;
        padding: 0.2rem 0;
        background-color: lightgray;
    }
    h4 {
        margin-bottom: 2rem;
    }
    #cancel-delete:hover {
        background-color: darkgray;
    }
        
</style>
<body>
    <div class="center-column">
        <h4>Are you sure you want to delete the task: <br> "{{item}}"?</h4>
        
        <a id="cancel-delete" href="{% url 'lists' %}">Cancel</a>
        <form action="" method="post">
            {% csrf_token %}
            <input id="cancel-delete" type="submit" name="Delete task" value="Yes, I'm sure">
        </form>
    </div>
</body>
